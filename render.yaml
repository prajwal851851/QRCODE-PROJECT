services:
  # PostgreSQL Database
  - type: pg
    name: qrcode-project-db
    plan: free
    databaseName: qrcode_db
    user: qrcode_user

  # Django Backend API
  - type: web
    name: qrcode-project-backend
    env: python
    plan: free
    buildCommand: |
      cd restaurant_api
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate --no-input
    startCommand: |
      cd restaurant_api
      gunicorn restaurant_api.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: restaurant_api.settings
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: "*.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://qrcode-project-frontend.onrender.com,https://qrmenucode.netlify.app,https://qr-menu-code.netlify.app"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromService:
          type: pg
          name: qrcode-project-db
          property: connectionString
      - key: PGSSLMODE
        value: require

  # Next.js Frontend
  - type: web
    name: qrcode-project-frontend
    env: node
    plan: free
    buildCommand: |
      npm install
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://qrcode-project-backend.onrender.com
      - key: PORT
        value: 3000
